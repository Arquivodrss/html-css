<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>

</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplismente aumente ediminua o tamanha do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos reproduzir áudio</h1>
    <audio preload="auto" controls autoplay>
        <source src="midia/hearty.mp3" type="audio/mp3">
        <source src="midia/hearty.ogg" type="audio/ogg">
        <source src="midia/hearty.wav" type="audio/wav">
    </audio>
    <a href="midia/hearty.mp3" download="hearty.mp3" type="audio/mpeg">Baixar</a>
</body>
</html>
