<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu servidor</p>
    <video controls loop width="200">
        <source src="midia/pexels_VP8.mp4" type="video/mp4">
        <source src="midia/pexels_VP8.webm" type="video/webm">
        <p>seu computador nao tem compatibilidade</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="200" height="" src="https://www.youtube.com/embed/mCJWdxkW9lU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
